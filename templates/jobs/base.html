{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block head %}{% endblock %}
        <link type="text/css" charset="utf-8" rel="stylesheet" href="{% static 'css/bootstrap-mod.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'imgs/favicon_PNG.png' %}" type="image/x-icon">
        {% compress css %}
        <link rel="stylesheet" href="{% static 'css/global.css' %}">
        {% block styles %}{% endblock %}
        {% endcompress %}
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        {% block content %}{% endblock %}

        <script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf-8" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script async defer data-domain="oliverwebdevelopment.com" src="https://plausible.io/js/plausible.js"></script>
        {% compress js %}
        {% block scripts %}{% endblock %}
        {% endcompress %}
    </body>

</html>
